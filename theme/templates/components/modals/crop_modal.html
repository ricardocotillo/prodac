{% load i18n %}
<div x-data="{{ x_data }}" x-cloak x-show="open" x-on:{{ event_name }}.window="crop" class="absolute top-1/2 left-1/2 -translate-x-1/2 transform -translate-y-1/2 bg-white rounded-md" >
  <div class="flex flex-col w-full h-auto" x-ref="myRef">
    <!-- Header -->
    <div class="flex w-full h-auto justify-center items-center">
      <div class="flex w-10/12 h-auto py-3 justify-center items-center text-2xl font-bold">
        {{ modal_title }}
      </div>
      <div class="close flex w-1/12 h-auto justify-center cursor-pointer" @click="{{ on_cancel }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </div>
    </div>
    <!--Header End-->
    <!-- Modal Content-->
    <div class="max-w-md">
      <img class="w-full block" :src="src" x-ref="cropperImg">
    </div>
    <!-- End of Modal Content-->
    <div class="flex w-full px-3 justify-end mt-2">
      <button type="button" @click="{{ on_cancel }}" class="bg-error mr-2 text-light">{% translate 'Cancel' %}</button>
      <button type="button" @click="{{ on_save }}" class="bg-success ml-2 flex items-center text-light">
        {% include 'components/indicators/spinner.html' %}
        <span class="ml-2">{% translate 'Save' %}</span>
      </button>
    </div>
  </div>
</div>
