{% load static i18n %}
<div :class="sidebarOpen ? 'block' : 'hidden'" @click="sidebarOpen = false" class="fixed z-20 inset-0 opacity-50 transition-opacity lg:hidden"></div>
    
<div :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'" class="fixed z-30 inset-y-0 left-0 w-64 transition duration-300 transform bg-gray-900 overflow-y-auto lg:translate-x-0 lg:static lg:inset-0">
  <div class="flex items-center justify-center mt-8">
    <div class="flex justify-center">
      <img class="w-1/2" src="{% static 'icons/logo-ferreprodac.png' %}" />
    </div>
  </div>

  <nav class="mt-10">
    <a href="{% url 'dashboard' %}" class="flex items-center mt-4 py-2 px-6 {% if request.resolver_match.view_name == 'dashboard' %}bg-gray-700 bg-opacity-25 text-gray-100{% else %}text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100{% endif %}">
      <span class="material-icons">dashboard</span>
      <span class="mx-3">Informaci√≥n</span>
    </a>
    <a href="{% url 'config' %}" class="flex items-center mt-4 py-2 px-6 {% if request.resolver_match.view_name == 'config' %}bg-gray-700 bg-opacity-25 text-gray-100{% else %}text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100{% endif %}">
      <span class="material-icons">settings</span>
      <span class="mx-3">FerreProdac</span>
    </a>
    <a href="{% url 'order' %}" class="flex items-center mt-4 py-2 px-6 {% if request.resolver_match.view_name == 'config' %}bg-gray-700 bg-opacity-25 text-gray-100{% else %}text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100{% endif %}">
      <span class="material-icons">inventory_2</span>
      <span class="mx-3">Solicitar Productos</span>
    </a>
  </nav>
</div>
