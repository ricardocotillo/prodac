<div
  x-data="fileWidgetData({% if widget.value %}'{{ widget.value.url }}'{% endif %})"
  @click="onClick"
  class="w-full h-40 border border-dashed border-gray-600 rounded-md cursor-pointer relative grid grid-cols-1 grid-rows-1 justify-items-center items-center hover:text-gray-200 text-gray-500"
>
  <img
    x-cloak
    x-show="src"
    :src="src"
    class="col-start-1 col-end-2 row-start-1 row-end-2 max-h-full max-w-full border-none object-cover object-center"
  />
  <span x-show="!src" class="material-icons col-start-1 col-end-2 row-start-1 row-end-2">add_a_photo</span>
  {% if widget.is_initial %}
    {% if not widget.required %}
      <input x-ref="clear" class="invisible absolute" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
    {% endif %}
  {% endif %}
  <input @change="onChange" x-ref="imageInput" class="invisible absolute" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
  <span x-cloak @click="onRemove" x-show="src" class="absolute top-3 right-3 material-icons text-red-300 hover:text-red-500">delete</span>
</div>
